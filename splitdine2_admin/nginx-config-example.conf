# nginx Configuration for SplitDine Admin
# Add this location block to your existing splitdine.noodev8.com server block

server {
    listen 80;
    listen 443 ssl;
    server_name splitdine.noodev8.com;
    
    # Your existing SSL configuration should remain here
    # ssl_certificate /path/to/cert;
    # ssl_certificate_key /path/to/key;
    
    # Your existing API routes (keep these exactly as they are)
    location /api/ {
        proxy_pass http://localhost:3010;  # Your production API
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # NEW: Admin interface (add this block)
    location /admin/ {
        proxy_pass http://localhost:3011;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Additional headers for Next.js
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }
    
    # NEW: Static assets for admin (if needed)
    location /admin/_next/static/ {
        proxy_pass http://localhost:3011;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Your existing root location (if any) stays exactly the same
    # location / {
    #     # Your existing configuration
    # }
}

